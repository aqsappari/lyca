<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="message">Happy Valentine's Day</div>
      <div class="day-counter"></div>
      <!-- Rose Container -->
      <div class="rose-container">
        <!-- Stem -->
        <div class="stem"></div>

        <!-- Left Leaf -->
        <div class="leaf leaf-left"></div>

        <!-- Right Leaf -->
        <div class="leaf leaf-right"></div>

        <!-- Rose Flower -->
        <div class="rose">
          <!-- Outer petals (layer 1) -->
          <div class="petal petal-1"></div>
          <div class="petal petal-2"></div>
          <div class="petal petal-3"></div>
          <div class="petal petal-4"></div>
          <div class="petal petal-5"></div>

          <!-- Middle petals (layer 2) -->
          <div class="petal petal-6"></div>
          <div class="petal petal-7"></div>
          <div class="petal petal-8"></div>
          <div class="petal petal-9"></div>

          <!-- Inner petals (layer 3) -->
          <div class="petal petal-10"></div>
          <div class="petal petal-11"></div>
          <div class="petal petal-12"></div>

          <!-- Center -->
          <div class="center"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
